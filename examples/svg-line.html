<!DOCTYPE html>
<html style="width:100%; height:100%; overflow:hidden;">

<head>
    <meta charset="utf-8">
    <title>scrollview</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
    <style type="text/css">
        .demo {
            width: 900px;
            height: 500px;
            margin: 100px auto;
            background: #FFF;
            border: 1px solid #000;
            font-size: 12px;
            overflow: auto;
            position: relative;
        }

        .point {
            position: absolute;
            width: 0px;
            height: 0px;
        }
    </style>
</head>

<body style="background:#F5F5F5">
    <div class="demo" id="demo">
        <div>demodemodemo</div>
        <div class="point" style="left: 400px; top: 100px;"></div>
        <div class="point" style="left: 600px; top: 200px;"></div>
        <div class="point" style="left: 200px; top: 200px;"></div>
        <div class="point" style="left: 400px; top: 200px;"></div>
        <div class="point" style="left: 300px; top: 200px;"></div>
        <div class="point" style="left: 500px; top: 200px;"></div>
        <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <path class="link" d="M 400,100 C 400,150 600,150 600,200"
                style="fill:none;stroke:#ccc;stroke-width=6px;cursor: default;" />
            <path class="link" d="M 400,100 C 400,150 200,150 200,200"
                style="fill:none;stroke:#ccc;stroke-width=6px;cursor: default;" />
            <path class="link" d="M 400,100 C 400,150 400,150 400,200"
                style="fill:none;stroke:#ccc;stroke-width=6px;cursor: default;" />
            <path class="link" d="M 400,100 C 400,150 500,150 500,200"
                style="fill:none;stroke:#ccc;stroke-width=6px;cursor: default;" />
            <path class="link" d="M 400,100 C 400,150 300,150 300,200"
                style="fill:none;stroke:#ccc;stroke-width=6px;cursor: default;" />
        </svg>
    </div>
    <script>
        function bezierto(x1, y1, x2, y2) {

            //控制点1
            var c1 = [x1, y1 + (y2 - y1) / 2].join(',');
            //控制点2
            var c2 = [x2, y1 + (y2 - y1) / 2].join(',');

            return `M ${x1},${y1} C ${c1} ${c2} ${x2},${y2}`;
        }
    </script>
</body>

</html>
